{% load custom_filters %}

<!DOCTYPE html>
<html>
<head>
    <title>问诊对话</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .chat-bubble {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .patient {
            background: #e3f2fd;
            margin-left: auto;
        }

        .ai {
            background: #f5f5f5;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>问诊对话 ID: {{ session.session_id }}</h2>

    <div id="chat-history">
        {% for patient_msg, ai_msg in session.patient_response|zip:session.ai_response %}
            {% if patient_msg %}
                <div class="chat-bubble patient">患者: {{ patient_msg }}</div>
            {% endif %}
            {% if ai_msg %}
                <div class="chat-bubble ai">AI医生: {{ ai_msg }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <input type="text" name="patient_input"
               placeholder="请输入您的症状描述"
               style="width: 70%; padding: 10px;"
               autocomplete="off">
        <button type="submit" style="padding: 10px 20px;">发送</button>
    </form>
</div>
</body>
</html>
