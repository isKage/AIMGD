<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI问诊系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4a6bff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #4a6bff;
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #4a6bff;
            border: 1px solid #4a6bff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1><i class="bi bi-robot"></i> AI问诊系统</h1>
<p>专业的AI医疗助手，为您提供健康咨询服务</p>

<div class="buttons">
    <a href="{% url 'start_chat' %}" class="btn btn-primary">
        <i class="bi bi-chat-dots"></i> 开始对话
    </a>
    <a href="{% url 'history_list' %}" class="btn btn-secondary">
        <i class="bi bi-clock-history"></i> 历史记录
    </a>
</div>
</body>
</html>
