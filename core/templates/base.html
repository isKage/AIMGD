<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI问诊系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .main-container {
            padding: 20px;
        }

        .session-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="container-fluid">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'chat_index' %}">
                <i class="bi bi-robot"></i> AI问诊系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'history_list' %}">
                            <i class="bi bi-clock-history"></i> 历史记录
                        </a>
                    </li>
                </ul>

                <div class="d-flex">
                    {% if session_id %}
                        <a class="nav-link">
                            <small class="text-muted">会话ID: {{ session_id }}</small>
                        </a>
                    {% endif %}
                    <a href="{% url 'chat_index' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> 返回首页
                    </a>
                </div>

            </div>
        </div>
    </nav>
</div>

<!-- 主要内容区域 -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
